    <script>
     

  const data = {
    interview:{title:"Interviewing an Expert", imgs:["interview.jpeg"], captions:["During expert interview"], desc:"Memorable interview with expert.", sem:"sem1"},
    team:{title:"Team Interview", imgs:["team in.jpeg"], captions:["With my team"], desc:"Team collaboration during interview.", sem:"sem1"},
    song:{title:"Favorite Song from Playlist", imgs:["pbhm.jpeg"], captions:["Playing fav song"], desc:"Shared fav song.", sem:"sem1", link:"https://www.instagram.com/reel/DCHSdp_KPKN/?igsh=dnRwZzZpcGdhaGI5"},
    result1:{title:"1st Semester Result", imgs:["1st sem.jpeg"], captions:["My result screenshot"], desc:"My 1st semester result achievement.", sem:"sem1"},
    dance:{title:"Traditional Day Dance", imgs:["danceig.jpeg"], captions:["On stage performing"], desc:"Dance performance on traditional day.", sem:"sem1", link:"https://www.instagram.com/p/DAu0L3BTMlI/?img_index=6&igsh=dThjbGFtZmdpMXM4"},
    singing:{title:"Sparkril Singing", imgs:["sig.jpeg","sparkril.jpeg","ss.jpeg"], captions:["During quiz finals","Singing on stage","With my friends"], desc:"Singing event at Sparkril.", sem:"sem1", link:"https://www.instagram.com/p/DFXhLwuTStf/?img_index=9&igsh=MXBoZ2IxZjRoMnJlbA=="},

    presentation:{title:"Presentation", imgs:["pp.jpeg","pp2.jpeg"], captions:["Presenting to class","Slide discussion"], desc:"College presentation.", sem:"sem2"},
    appreciation:{title:"Appreciation", imgs:["AS.jpeg","AS2.jpeg"], captions:["Receiving appreciation","Certificate snapshot"], desc:"Received appreciation for presentation.", sem:"sem2"},
    quiz:{title:"Library Day Quiz", imgs:["quiz.jpeg","lmcc.jpeg","won.jpeg"], captions:["Quiz participation","Teamwork","Winning moment"], desc:"Library day quiz competition.", sem:"sem2"},
    felicitation:{title:"Library Felicitation", imgs:["nit.jpeg"], captions:["With chief guest"], desc:"Felicitated by Library Chair.", sem:"sem2"},
    sports:{title:"Sports Certificate", imgs:["sports.jpeg"], captions:["My sports achievement"], desc:"Sports event participation.", sem:"sem2"},
    result2:{title:"2nd Semester Result", imgs:["sem2.jpeg"], captions:["Final mark sheet"], desc:"My 2nd semester result achievement.", sem:"sem2"}
  };

  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");
  const item = data[id];

  if(item){
    // background for sem2
    if(item.sem==="sem2"){document.body.style.backgroundImage="url('canteen.jpeg')";}

    document.getElementById("title").textContent = item.title;
    document.getElementById("desc").textContent = item.desc;

    if(item.link){
      document.getElementById("link").textContent = "View More";
      document.getElementById("link").href = item.link;
    } else {
      document.getElementById("link").style.display="none";
    }

    const carousel = document.getElementById("carousel");
    item.imgs.forEach((src,i)=>{
      const wrapper=document.createElement("div");
      const img=document.createElement("img");
      img.src=src; img.alt=item.title;
      if(i===0) img.classList.add("active");
      const cap=document.createElement("div");
      cap.className="caption";
      cap.textContent=item.captions[i]||"";
      wrapper.appendChild(img);
      wrapper.appendChild(cap);
      carousel.appendChild(wrapper);
    });

    if(item.imgs.length>1){
      const controls=document.getElementById("controls");
      let idx=0;
      const wrappers=carousel.querySelectorAll("div");
      function show(i){wrappers.forEach((w,j)=>w.querySelector("img").classList.toggle("active",j===i));}
      const prev=document.createElement("button"); prev.textContent="← Prev";
      const next=document.createElement("button"); next.textContent="Next →";
      prev.onclick=()=>{idx=(idx-1+wrappers.length)%wrappers.length; show(idx);};
      next.onclick=()=>{idx=(idx+1)%wrappers.length; show(idx);};
      controls.appendChild(prev); controls.appendChild(next);
    }
  }
</script>
